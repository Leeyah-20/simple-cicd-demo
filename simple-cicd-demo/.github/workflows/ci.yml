name: Node.js CI

on:
  push:
    branches: [ main ]   # Runs when you push to main branch
  pull_request:           # Also runs on pull requests

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
